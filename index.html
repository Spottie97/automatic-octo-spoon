<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game">
      <h1>Memory Match Game</h1>
      <p>Score: <span id="score">0</span></p>
      <p>Time: <span id="time">0</span></p>
      <div class="grid">
        <div class="card">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" style="background-image: url('images/10_of_clubs.png');"></div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" style="background-image: url('images/10_of_clubs.png');"></div>
          <div class="back"></div>
        </div>
        
        <div class="card">
          <div class="front" style="background-image: url('images/10_of_diamonds.png');"></div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" style="background-image: url('images/10_of_diamonds.png');"></div>
          <div class="back"></div>
        </div>
        
        <!-- Repeat the card divs for each pair of matching images -->
        
      </div>
      <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
